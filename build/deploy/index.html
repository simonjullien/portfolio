  <style type="text/css">
    html {
        height: 100%;
        padding:0;
        margin:0;
        overflow: hidden;
    }

    body {
        padding:0;
        margin:0;
        height: 100%;
        overflow: hidden;
    }

    .preloader{
      width: 100%;
      height: 100%;
      position: absolute;
      background-color:#a9cfd5;
      opacity: 0;
      top:0;
      left: 0;
    }
    .loader-graphic-position{
      position: absolute;
      width: 222px;
      height: 66px;
      left: 50%;
      top: 50%;
      margin-left: -111px;
      margin-top: -50px;
    }

    .loader-graphic{
      position: absolute;
      width: 222px;
      height: 66px;
      background-color: #efefef;
      left: 0;
      top: 0;
     
    }
  </style>
